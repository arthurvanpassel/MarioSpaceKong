<!DOCTYPE html>
<html>

<head>

    body {
        margin: 0;
        background: #2B2E31 url(img/screen-bg.png) repeat;

    <script src="cordova.js"></script>
    <script src="src/phaser.js"></script>
    <script src="src/Boot.js"></script>

    <script src="src/MainMenu.js"></script>

</head>

<body>
    <script>
    document.addEventListener("deviceready", function() {
        setTimeout(function() {
            navigator.splashscreen.hide();
        }, 5000, false);
    });
    (function() {
        var game = new Phaser.Game(200, 200 * (window.innerHeight / window.innerWidth), Phaser.CANVAS, 'game');
        game.state.add('Boot', bootcamp.Boot);
        game.state.add('Preloader', bootcamp.Preloader);
        game.state.add('MainMenu', bootcamp.MainMenu);
        game.state.add('Howto', bootcamp.Howto);
        game.state.add('Game', bootcamp.Game);
        game.state.add('GameOver', bootcamp.GameOver);
        game.state.start('Boot');
        game.fullScreenScaleMode = Phaser.ScaleManager.EXACT_FIT;
    })();
    </script>
</body>
